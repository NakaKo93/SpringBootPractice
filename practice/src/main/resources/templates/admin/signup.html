<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>サインアップ</title>
</head>
<body>
	<h1>新規作成</h1>
	<form th:action="@{/admin/signup}" th:object="${adminForm}" method="post">
	  <table border="1">
	    <tr>
	      <td>姓</td>
	      <td>
	        <input type="text" th:field="*{lastName}">
	        <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" style="color: red"></span>
	      </td>
	    </tr>
	    <tr>
	      <td>名</td>
	      <td>
	        <input type="text" th:field="*{firstName}">
	        <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" style="color: red"></span>
	      </td>
	    </tr>
	    <tr>
	      <td>メールアドレス</td>
	      <td>
	        <input type="email" th:field="*{email}">
	        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red"></span>
	      </td>
	    </tr>
	    <tr>
	      <td>パスワード</td>
	      <td>
	        <input type="tel" th:field="*{password}">
	        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red"></span>
	      </td>
	    </tr>
	  </table>
	  <span th:text="${error}" style="color: red"></span><br>
	  <input type="submit" value="新規登録">
	</form>
	<a th:href="@{/admin/signin}">ログイン</a>
</body>
</html>
