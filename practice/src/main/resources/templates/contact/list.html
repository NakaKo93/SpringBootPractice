<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>お問い合わせリスト</title>
</head>
<body>
	<h1>お問い合わせリスト</h1>
	<table border="1">
	<tr>
		<td>姓</td>
		<td>名</td>
		<td>メールアドレス</td>
		<td>電話番号</td>
		<td>郵便番号</td>
		<td>住所</td>
		<td>建物名</td>
		<td>お問い合わせ種別</td>
		<td>お問い合わせ内容</td>
		<td></td>
	</tr>
	<tr	th:each="contact : ${contactList}">
		<td>
			<span th:text="${contact.lastName}"></span>
		</td>
		<td>
			<span th:text="${contact.firstName}"></span>
		</td>
		<td>
			<span th:text="${contact.email}"></span>
		</td>
		<td>
			<span th:text="${contact.phone}"></span>
		</td>
		<td>
			<span th:text="${contact.zipCode}"></span>
		</td>
		<td>
			<span th:text="${contact.address}"></span>
		</td>
		<td>
			<span th:text="${contact.buildingName}"></span>
		</td>
		<td>
			<span th:if="${contact.contactType == 'services'}">サービスに関するお問い合わせ</span>
			<span th:if="${contact.contactType == 'technicalQuestions'}">技術的なお問い合わせ</span>
			<span th:if="${contact.contactType == 'others'}">その他</span>
		</td>
		<td>
			<span th:text="${contact.body}"></span>
		</td>
		<td>
			<a th:href="@{/admin/contacts/:{id}(id=${contact.id})}">詳細表示</a>
		</td>
	</tr>
	</table>
	<a th:href="@{/admin/contacts/create}">お問い合わせ作成</a><br>
	<a th:href="@{/admin/logout}">ログアウト</a>
</body>
</html>
